apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
spec:
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
      - name: adminer
        image: adminer:latest
        env:
          - name: DB_HOST
            value: postgres-service
          - name: DB_PORT
            value: "5432"
        ports:
          - containerPort: 8080
